<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    :root {
      --sidebar-width: 240px;
      --sidebar-collapsed-width: 60px;
      --main-bg: #f4f5f7;
      --nav-bg: #fff;
      --sidebar-bg: #11101d;
      --highlight: #696cff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--main-bg);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100%;
      background: var(--sidebar-bg);
      transition: width 0.3s;
      overflow: hidden;
      z-index: 99;
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }

    .sidebar .logo-details {
      height: 60px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
    }

    .sidebar .nav-links {
      list-style: none;
      margin-top: 20px;
    }

    .sidebar .nav-links li a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      border-left: 4px solid transparent;
    }

    .sidebar .nav-links li a:hover,
    .sidebar .nav-links li a.active {
      background: #1d1b31;
      border-left: 4px solid var(--highlight);
    }

    .sidebar .nav-links i {
      margin-right: 10px;
      font-size: 18px;
    }

    .sidebar .links_name {
      white-space: nowrap;
      transition: 0.3s;
    }

    .sidebar.collapsed .links_name {
      opacity: 0;
      pointer-events: none;
    }

    .sidebar .log_out {
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: var(--sidebar-width);
      height: 60px;
      width: calc(100% - var(--sidebar-width));
      background: var(--nav-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      transition: all 0.3s ease;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .sidebar.collapsed ~ nav {
      left: var(--sidebar-collapsed-width);
      width: calc(100% - var(--sidebar-collapsed-width));
    }

    .sidebar-button {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 18px;
      color: #333;
    }

    .sidebar-button i {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-details {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-details img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .admin_name {
      font-weight: 500;
      color: #333;
    }

    /* Main Content Placeholder */
    .main-content {
      margin-top: 60px;
      padding: 20px;
      margin-left: var(--sidebar-width);
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed ~ nav ~ .main-content {
      margin-left: var(--sidebar-collapsed-width);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo-details">TinangLab</div>
    <ul class="nav-links">
      <li><a href="dashboard.php" class="active"><i class='bx bx-grid-alt'></i><span class="links_name">Dashboard</span></a></li>
      <li><a href="manage_employees.php"><i class='bx bx-box'></i><span class="links_name">Employees</span></a></li>
      <li><a href="manage_students.php"><i class='bx bx-list-ul'></i><span class="links_name">Student</span></a></li>
      <li><a href="acc_setting.php"><i class='bx bx-cog'></i><span class="links_name">Profile</span></a></li>
      <li class="log_out"><a href="#"><i class='bx bx-log-out'></i><span class="links_name">Log out</span></a></li>
    </ul>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu' id="toggleSidebar"></i>
      <span class="dashboard">Dashboard</span>
    </div>
    <div class="profile-details">
      <img src="https://via.placeholder.com/30" alt="Profile">
      <span class="admin_name">Tina Pai</span>
      <i class='bx bx-chevron-down'></i>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Welcome to the Dashboard!</h2>
    <p>All content adjusts properly when the sidebar toggles.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.onclick = () => {
      sidebar.classList.toggle('collapsed');
    };
  </script>

</body>
</html>
